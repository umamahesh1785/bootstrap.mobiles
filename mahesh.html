<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <!-- Rounded Card -->
      <div class="col-md-4">
        <div class="card rounded">
          <img src="offers.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Rounded Card</h5>
            <p class="card-text">This card has slightly rounded corners using the rounded class.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <!-- More Rounded Card -->
      <div class="col-sm-4">
        <div class="card rounded-lg">
          <img src="ios.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">More Rounded Card</h5>
            <p class="card-text">This card has more rounded corners using the rounded-lg class.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <!-- Pill-shaped Card -->
      <div class="col-md-4">
        <div class="card rounded-pill">
          <img src="images.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Pill-shaped Card</h5>
            <p class="card-text">This card has pill-shaped corners using the rounded-pill class.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
